<body>


    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">

                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                        <input type="submit" onclick="getData()" class="dropdown-item text-warning bg-dark" name="" value="Pending">

    <!-- header -->
    <div class="jumbotron">
        <h1 class="display-6 text-center">Pending Reimbursement Tickets</h1>
        <hr color="#000">
    </div>


    <!-- main -->
    <div class="container">
        <table class="table text-light">
            <thead>
                <tr>
                    <th>Ticket #</th>
                    <th>Employee #</th>
                    <th>Type</th>
                    <th>Request Amount</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Approve/Reject</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <!-- <div id="result"></div> -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden; max-width:1px;"> </td> -->
                    <td><a href="">review</a></td>

                </tr>

            </tbody>
        </table>
    </div>

    <script>
        function getData() {

            fetch('http://localhost:8080/Reimbursement-App/DataServlet')
                .then(response => response.json())
                .then(json => {
                    var data = json;
                    var text = ''
                    text += '<tr>'
                    for (var i = 0; i < data.length; i++) {
                        text += `
                        <td>${data[i].ticket_number}</td>
                        <td>${data[i].ticket_owner_id}</td>
                        <td>${data[i].ticket_type}</td>
                        <td>${data[i].amount}</td>
                        <td>${data[i].description}</td>
                        <td>${data[i].status}</td>
                `
                    }
                    text += '</tr>'
                    console.log(text)
                    document.getElementById('result').innerHTML = text;
                })
                .catch(error => {

                    console.error(error.message)
                })
        }
    </script>
